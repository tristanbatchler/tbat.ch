---
layout: default
title: Projects
---

<h1>My projects</h1>
<ul>
    {% for project in site.projects %}
      <li>
        <h2>{{ project.name }}</h2>
        <h3>{{ project.started }}&#8212;{{ project.finished }}</h3>
        <a href={{ project.external_link }}>{{ project.external_link }}</a>
        <p>{{ project.content | markdownify }}</p>
      </li>
    {% endfor %}
  </ul>
